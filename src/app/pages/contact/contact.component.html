<div class="container mt-5 mb-2">
    <h1>Contact</h1>
    <form class="col-lg-8">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" required="required" placeholder="Enter First Name">
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" required="required" placeholder="Enter Last Name">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="email" class="form-control" required="required" placeholder="Enter Email Id">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" required="required" placeholder="Enter Mobile Number">
            </div>
            <div class="col-lg-12">
            <button class="btn btn-md btn-dark">Submit</button>
            </div>
        </div>
    </form>
</div>
